<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detalhes do Bartender - Aybi Palace</title>
<link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<link rel="icon" href="/home/favicon-logo.png" type="image/png">
<link rel="stylesheet" href="styles.css">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Montserrat, sans-serif;
    color: black;
}

.container {
    display: flex;
    height: 100vh;
}

.leftsidebar {
    flex-shrink: 0;
    width: 280px;
    height: 100vh;
    background: rgb(149, 115, 85, 0.2);
    z-index: 9;
    padding: 0 5px;
    text-align: center;
}

.leftsidebar a {
    font-family: Merriweather, sans-serif;
    margin: 55px 0;
    font-size: 12px;
    font-style: normal;
    line-height: 19px;
    letter-spacing: 1px;
    margin: 20px;
}

.leftsidebar .logo img {
    height: 95px;
    vertical-align: middle;
    margin: 15px auto 0;
}

.menu a {
    margin-bottom: 40px;
    display: block;
    font-size: 13px;
    text-decoration: none;
    color: #000;
}

.menu h3 {
    font-family: Merriweather, sans-serif;
    font-weight: bold;
    color: #A2845E;
    margin-top: 20px;
}

.menu p {
    font-family: Merriweather, sans-serif;
    font-weight: bold;
    font-size: 13px;
    margin-top: 10px;
    margin-bottom: 60px;
}

.footer-info {
	position: relative;
    margin-top: 111px;
}

.footer-info p {
    text-align: center;
    font-size: 0.65rem;
    color: #999;
    font-weight: bold;
}

.footer-info p1 {
    text-align: center;
    font-size: 0.65rem;
    color: #999;
}

/* Main Content */
.main-content {
	font-family: Merriweather, sans-serif;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.main-content h1 {
	margin: 20px;
	color: #6B4A05;
}

.square {
    display: flex;
	flex-direction: column;
    width: 827px;
    height: auto;
    background: #EAE3DD;
    text-align: center;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
    padding: 20px;
    align-items: center;
}

.square .header {
	background-color: #CDC7BC;
    padding: 4px 30px;
    text-transform: uppercase;
    margin-bottom: 30px;
    gap: 10px;
}

.square h2 {
	display: flex;
	color: #6B4A05;
    justify-content: space-between;
    margin-top: 10px;
    justify-content: center;
}

.square .header .title {
    font-size: 24px;
    font-family: Merriweather, sans-serif;
    font-weight: bold;
    color: #FEF6E7;
	justify-self: center;
	text-shadow: 1px 1px 2px rgb(0, 0, 0, 0.3);
}

.square .header .gerente {
    font-size: 14px;
    font-style: italic;
    color: #FEF6E7;
    text-shadow: 1px 1px 2px rgb(0, 0, 0, 0.3);
}

.details {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px 40px;
    margin-bottom: 20px;
    text-align: left;
    margin-left: 70px;
}

.details div {
    font-size: 14px;
    font-family: Montserrat, sans-serif;
    color: #463208;
}

table {
    width: 70%;
    border-collapse: collapse;
    margin-top: 20px;
    margin-bottom: 20px;
}

table th, table td {
    padding: 10px;
    border: 1px solid #fff;
    text-align: center;
}

table th {
    background-color: #898887;
    color: #FFF;
    font-family: Merriweather, sans-serif;
}

table td {
    background-color: none;
    font-family: Montserrat, sans-serif;
    color: #463208;
}

.back-link {
    text-decoration: none;
    font-family: Montserrat, sans-serif;
    color: #412D03;
    font-size: 16px;
    font-weight: bold;
    transition: color 0.3s ease;
    align-self: flex-start;
    margin-bottom: 40px;
}

.back-link:hover {
    color: #A2845E;
}

</style>
</head>
<body>
<div class="container">
    <div class="leftsidebar">
        <div class="logo">
            <img src="/home/logo.png" alt="Logo Aybi Palace">
        </div>
        <nav class="menu">
            <a href="/acomodacoes">Acomodações</a>
            <a href="/experiencias">Experiências</a>
            <a href="/adm">Área Administrativa</a>
        </nav>
        <div class="footer-info">
            <p>aybipalace@gmail.com<br>+55 (81) 99999-9999</p>
            <p>Av. Aytobyca Pitola, 123<br>Recife - PE, CEP 12312-312</p>
        </div>
    </div>
    <div class="main-content">
        <div class="square">
			<a href="javascript:history.back()" class="back-link">< Voltar</a>
            <div class="header">
                <span class="title" th:text="${bartender.nome}"></span>
            </div>
            <div class="details">
                <div><strong>CPF:</strong> <span th:text="${bartender.cpf}"></span></div>
                <div><strong>CEP:</strong> <span th:text="${bartender.cep}"></span></div>
                <div><strong>Idade:</strong> <span th:text="${bartender.idade}"></span></div>
                <div><strong>Rua:</strong> <span th:text="${bartender.rua}"></span></div>
                <div><strong>Email:</strong> <span th:text="${bartender.email}"></span></div>
                <div><strong>Bairro:</strong> <span th:text="${bartender.bairro}"></span></div>
                <div><strong>Salário:</strong> <span th:text="${bartender.salario}"></span></div>
                <div><strong>Número:</strong> <span th:text="${bartender.numero}"></span></div>
            </div>
            <h2>Pedidos Atendidos</h2>
            <table>
                <thead>
                    <tr>
                        <th>Hóspede</th>
                        <th>Data</th>
                        <th>Tarifa (R$)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pedido : ${pedidos}">
                        <td th:text="${pedido[0]}"></td>
                        <td th:text="${#dates.format(pedido[1], 'dd/MM/yyyy')}"></td>
                        <td th:text="${pedido[2]}"></td>
                    </tr>
                    <tr th:if="${pedidos.isEmpty()}">
                        <td colspan="3">Nenhum pedido atendido.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
