<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Faxineiro</title>
</head>
<body>
    <h1>Detalhes do Faxineiro</h1>
    <ul>
        <li><strong>CPF:</strong> <span th:text="${faxineiro.cpf}"></span></li>
        <li><strong>Nome:</strong> <span th:text="${faxineiro.nome}"></span></li>
        <li><strong>Idade:</strong> <span th:text="${faxineiro.idade}"></span></li>
        <li><strong>CEP:</strong> <span th:text="${faxineiro.cep}"></span></li>
        <li><strong>Rua:</strong> <span th:text="${faxineiro.rua}"></span></li>
        <li><strong>Bairro:</strong> <span th:text="${faxineiro.bairro}"></span></li>
        <li><strong>Número:</strong> <span th:text="${faxineiro.numero}"></span></li>
        <li><strong>Email:</strong> <span th:text="${faxineiro.email}"></span></li>
        <li><strong>Salário:</strong> <span th:text="${faxineiro.salario}"></span></li>
    </ul>

    <h2>Quartos Limpados</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Número do Quarto</th>
                <th>Data e Hora da Limpeza</th>
            </tr>
        </thead>
        <tbody>
            <!-- Itera sobre os quartos limpados -->
            <tr th:each="quarto : ${quartosLimpados}">
                <td th:text="${quarto[0]}"></td> <!-- Número do Quarto -->
                <td th:text="${#dates.format(quarto[1], 'dd/MM/yyyy HH:mm:ss')}"></td> <!-- Data/Hora da Limpeza -->
            </tr>
            <!-- Caso nenhum quarto tenha sido limpado -->
            <tr th:if="${quartosLimpados.isEmpty()}">
                <td colspan="2">Nenhum quarto limpado.</td>
            </tr>
        </tbody>
    </table>

    <a href="/faxineiros">Voltar para a lista</a>
</body>
</html>
