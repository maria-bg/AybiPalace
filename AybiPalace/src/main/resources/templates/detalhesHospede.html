<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Hóspede</title>
</head>
<body>
    <h1>Detalhes do Hóspede</h1>
    <ul>
        <li><strong>CPF:</strong> <span th:text="${hospede.cpf}"></span></li>
        <li><strong>Nome:</strong> <span th:text="${hospede.nome}"></span></li>
        <li><strong>Idade:</strong> <span th:text="${hospede.idade}"></span></li>
        <li><strong>Email:</strong> <span th:text="${hospede.email}"></span></li>
    </ul>

    <h2>Quartos Alugados, Serviços e Tarifas do Bar</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Quarto</th>
                <th>Check-in</th>
                <th>Check-out</th>
                <th>Status do Pagamento</th>
                <th>Instrutor</th>
                <th>Serviço</th>
                <th>Tarifa do Bar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="quarto : ${quartosComServicosEBares}">
                <td th:text="${quarto[0]}"></td>
                <td th:text="${#dates.format(quarto[1], 'dd/MM/yyyy')}"></td>
                <td th:text="${#dates.format(quarto[2], 'dd/MM/yyyy')}"></td>
                <td th:text="${quarto[3] == 1 ? 'Realizado' : 'Pendente'}"></td>
                <td th:text="${quarto[5] != null ? quarto[5] : '-'}"></td>
                <td th:text="${quarto[6] != null ? quarto[6] : '-'}"></td>
                <td th:text="${quarto[7] != null ? ('R$ ' + quarto[7]) : '-'}"></td>
            </tr>
            <tr th:if="${quartosComServicosEBares.isEmpty()}">
                <td colspan="7">Nenhum quarto alugado.</td>
            </tr>
        </tbody>
    </table>

    <h2>Dependentes</h2>
    <table border="1">
        <thead>
            <tr>
                <th>CPF</th>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <!-- Itera sobre os dependentes -->
            <tr th:each="dependente : ${dependentes}">
                <td th:text="${dependente.cpf}"></td> <!-- CPF do Dependente -->
                <td th:text="${dependente.nome}"></td> <!-- Nome do Dependente -->
                <td th:text="${dependente.idade}"></td> <!-- Idade do Dependente -->
            </tr>
            <!-- Caso não haja dependentes -->
            <tr th:if="${dependentes.isEmpty()}">
                <td colspan="3">Nenhum dependente registrado.</td>
            </tr>
        </tbody>
    </table>

    <a href="/hospedes">Voltar para a lista de hóspedes</a>
</body>
</html>
