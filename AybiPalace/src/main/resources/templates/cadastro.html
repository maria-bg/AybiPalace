<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Aybi Palace</title>
    <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="icon" href="home/favicon-logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Montserrat, sans-serif;
    color: black;
}

.container {
    display: flex;
    height: 100vh;
}

.leftsidebar {
    flex-shrink: 0;
    width: 350px;
    height: 100vh;
    background: #fff;
    z-index: 9;
    padding: 0 5px;
    text-align: center;
}

.leftsidebar a {
    font-family: Merriweather, sans-serif;
    border-top: 2px solid #fff9;
    margin: 55px 0;
    font-size: 12px;
    font-style: normal;
    line-height: 19px;
    letter-spacing: 1px;
    margin: 20px;
}

.leftsidebar .logo img {
    height: 95px;
    vertical-align: middle;
    margin: 15px auto 0;
}

.menu a {
    margin-bottom: 40px;
    display: block;
    font-size: 13px;
    text-decoration: none;
    color: #000;
}

.menu h3 {
    font-family: Merriweather, sans-serif;
    font-weight: bold;
    color: #A2845E;
    margin-top: 20px;
    margin-bottom: 60px;
}

.footer-info {
	position: relative;
    margin-top: 150px;
}

.footer-info p {
    text-align: center;
    font-size: 0.65rem;
    color: #999;
    font-weight: bold;
}

.footer-info p1 {
    text-align: center;
    font-size: 0.65rem;
    color: #999;
}

.rightsidebar {
    flex-shrink: 0;
    width: 415px;
    height: 100vh;
    background: #fff;
    z-index: 9;
    padding: 10px 5px;
    text-align: center;
}

.rightLogo img {
	position: relative;
    max-width: 80%;
    margin-top: 130px;
}

/* Main Content */
.main-content {
    flex-grow: 1;
    display: flex;
}

.hero {
    flex-grow: 1;
    background: url('reserva/lobby.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.square {
    width: 650px;
    background: rgba(116, 99, 77, 0.85);
    text-align: center;
    box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
    border-radius: 15px;
    padding: 35px;
}

.square h2 {
    font-family: Merriweather, serif;
    font-size: 36px;
    color: #ece3d1;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
    text-align: left;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
}

.square p {
    color: #ece3d1;
    font-size: 15px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
    font-style: normal;
    margin-bottom: 15px;
    text-align: left;
}

.input-box {
    margin: 10px 0;
}

.input-box input {
    width: 80%;
    padding: 10px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
    font-size: 16px;
    color: #F4E7CA;
    background: rgba(254, 246, 231, 0.2);
    border: 2px solid #d8c59c;
    outline: none;
    margin: 3px;
    font-family: Montserrat, sans-serif;
}

.input-box input::placeholder {
    color: rgba(254, 246, 231, 0.6);
    font-size: 14px;
}

.btn {
    font-family: Montserrat, serif;
    background-color: #412D03;
    color: #F4E7CA;
    padding: 10px 20px;
    text-decoration: none;
    cursor: pointer;
    font-size: 16px;
    border: none;
    margin-top: 20px;
    transition: background 0.3s ease;
}

.btn:hover {
    background-color: #5a3f1b;
}


</style>

<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="leftsidebar">
            <div class="logo">
            	<a href="/"><img src="home/logo.png" alt="Logo Aybi Palace"></img></a>
            </div>
            <nav class="menu">
            	<h3>Home</h3>
                <a href="/acomodacoes">Acomodações</a>
                <a href="/experiencias">Experiências</a>
                <a href="/adm">Área Administrativa</a>
            </nav>
            <div class="footer-info">
                <p>Contato</p>
                <p1>aybipalace@gmail.com<br></p1>
                <p1>+55 (81) 99999-9999</p1>
                <p style="margin: 20px;"></p>
                
                <p>Endereço</p>
                <p1>Av. Aytobyca Pitola, 123<br>
                - Recife - Pernambuco,<br>
                CEP 12312-312</p1>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <section class="hero" id="hero">
                <div class="square">
                    <h2>Cadastro</h2>
                    <form th:action="@{/hospedes/salvar}" method="post">
                        <div class="input-box">
                            <input type="text" name="nome" placeholder="NOME COMPLETO" required>
                        </div>
                        <div class="input-box">
                            <input type="text" name="cpf" placeholder="CPF" required>
                        </div>
                        <div class="input-box">
                            <input type="number" name="idade" placeholder="IDADE" required>
                        </div>
                        <div class="input-box">
                            <input type="text" name="cep" placeholder="CEP" required>
                        </div>
                        <div class="input-box">
                            <input type="text" name="rua" placeholder="RUA" required>
                        </div>
                        <div class="input-box">
                            <input type="text" name="bairro" placeholder="BAIRRO" required>
                        </div>
                        <div class="input-box">
                            <input type="number" name="numero" placeholder="NUMERO" required>
                        </div>
                        <div class="input-box">
                            <input type="email" name="email" placeholder="EMAIL" required>
                        </div>
                        <button class="btn" type="submit">Salvar</button>
                    </form>
                    <p th:text="${mensagem}"></p>
                </div>
            </section>
        </div>
        
        <div class="rightsidebar">
            <div class="rightLogo">
            	<img src="home/biglogo.png" alt="Logo Aybi Palace"></img>
            </div>
        </div>
    </div>
    
    <script>
        function initializeCalendar(inputId, calendarId) {
            const dateInput = document.getElementById(inputId);
            const calendarContainer = document.getElementById(calendarId);
            const currentMonth = calendarContainer.querySelector(".current-month");
            const calendarDays = calendarContainer.querySelector(".calendar-days");
            let today = new Date();
            let date = new Date();

            dateInput.addEventListener("click", () => {
                calendarContainer.style.display =
                    calendarContainer.style.display === "none" || calendarContainer.style.display === ""
                        ? "block"
                        : "none";
            });

            function renderCalendar() {
                const prevLastDay = new Date(date.getFullYear(), date.getMonth(), 0).getDate();
                const totalMonthDay = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
                const startWeekDay = new Date(date.getFullYear(), date.getMonth(), 1).getDay();
                calendarDays.innerHTML = "";

                for (let i = 0; i < 35; i++) {
                    if (i < startWeekDay) {
                        calendarDays.innerHTML += `<div class="padding-day">${prevLastDay - startWeekDay + i + 1}</div>`;
                    } else if (i >= startWeekDay && i < startWeekDay + totalMonthDay) {
                        const day = i - startWeekDay + 1;
                        const isToday =
                            day === today.getDate() &&
                            date.getMonth() === today.getMonth() &&
                            date.getFullYear() === today.getFullYear();
                        calendarDays.innerHTML += `<div class="${isToday ? "current-day" : "month-day"}">${day}</div>`;
                    } else {
                        calendarDays.innerHTML += `<div class="padding-day">${i - startWeekDay - totalMonthDay + 1}</div>`;
                    }
                }

                currentMonth.textContent = date
                    .toLocaleDateString("pt-BR", { month: "long", year: "numeric" })
                    .replace(/^\w/, (c) => c.toUpperCase());
            }

            renderCalendar();

            calendarContainer.querySelectorAll(".month-btn").forEach((btn) => {
                btn.addEventListener("click", () => {
                    date.setMonth(date.getMonth() + (btn.classList.contains("prev") ? -1 : 1));
                    renderCalendar();
                });
            });

            calendarDays.addEventListener("click", (e) => {
                if (e.target.classList.contains("month-day") || e.target.classList.contains("current-day")) {
                    const selectedDate = new Date(date.getFullYear(), date.getMonth(), e.target.textContent);
                    dateInput.value = selectedDate.toLocaleDateString("pt-BR");
                    calendarContainer.style.display = "none";
                }
            });

            document.addEventListener("click", (e) => {
                if (!calendarContainer.contains(e.target) && e.target !== dateInput) {
                    calendarContainer.style.display = "none";
                }
            });
        }

        initializeCalendar("checkin-input", "checkin-calendar");
        initializeCalendar("checkout-input", "checkout-calendar");
    </script>
</body>
</html>
