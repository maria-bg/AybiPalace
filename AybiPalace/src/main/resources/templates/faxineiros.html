<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Faxineiros</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Lista de Faxineiros</h1>
    <table>
        <thead>
            <tr>
                <th>CPF</th>
                <th>Nome</th>
                <th>Idade</th>
                <th>CEP</th>
                <th>Rua</th>
                <th>Bairro</th>
                <th>Número</th>
                <th>Email</th>
                <th>Salário</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="faxineiro : ${faxineiros}">
                <td th:text="${faxineiro.cpf}">CPF</td>
                <td th:text="${faxineiro.nome}">Nome</td>
                <td th:text="${faxineiro.idade}">Idade</td>
                <td th:text="${faxineiro.cep}">CEP</td>
                <td th:text="${faxineiro.rua}">Rua</td>
                <td th:text="${faxineiro.bairro}">Bairro</td>
                <td th:text="${faxineiro.numero}">Número</td>
                <td th:text="${faxineiro.email}">Email</td>
                <td th:text="${faxineiro.salario}">Salário</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
