<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Faxineiros</title>
</head>
<body>
    <h1>Lista de Faxineiros</h1>

    <form th:action="@{/faxineiros}" method="get">
        <label for="salarioMin">Salário mínimo:</label>
        <input type="number" id="salarioMin" name="salarioMin" step="0.01" placeholder="Ex: 2500.00">
        <button type="submit">Filtrar</button>
    </form>

    <table border="1">
        <tr>
            <th>CPF</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>CEP</th>
            <th>Rua</th>
            <th>Bairro</th>
            <th>Número</th>
            <th>Email</th>
            <th>Salário</th>
            <th>Gerente</th>
        </tr>
        <tr th:each="faxineiro : ${faxineiros}">
            <td th:text="${faxineiro.cpf}"></td>
            <td th:text="${faxineiro.nome}"></td>
            <td th:text="${faxineiro.idade}"></td>
            <td th:text="${faxineiro.cep}"></td>
            <td th:text="${faxineiro.rua}"></td>
            <td th:text="${faxineiro.bairro}"></td>
            <td th:text="${faxineiro.numero}"></td>
            <td th:text="${faxineiro.email}"></td>
            <td th:text="${faxineiro.salario}"></td>
            <td th:text="${faxineiro.faxineiroGerente != null ? faxineiro.faxineiroGerente.nome : 'N/A'}"></td>
        </tr>
    </table>
</body>
</html>
