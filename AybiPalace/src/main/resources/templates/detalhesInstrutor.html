<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Instrutor</title>
</head>
<body>
    <h1>Detalhes do Instrutor</h1>

    <h2>Informações Pessoais</h2>
    <ul>
        <li><strong>CPF:</strong> <span th:text="${instrutor.cpf}"></span></li>
        <li><strong>Nome:</strong> <span th:text="${instrutor.nome}"></span></li>
        <li><strong>Idade:</strong> <span th:text="${instrutor.idade}"></span></li>
        <li><strong>CEP:</strong> <span th:text="${instrutor.cep}"></span></li>
        <li><strong>Rua:</strong> <span th:text="${instrutor.rua}"></span></li>
        <li><strong>Bairro:</strong> <span th:text="${instrutor.bairro}"></span></li>
        <li><strong>Número:</strong> <span th:text="${instrutor.numero}"></span></li>
        <li><strong>Email:</strong> <span th:text="${instrutor.email}"></span></li>
        <li><strong>Salário:</strong> <span th:text="${instrutor.salario}"></span></li>
    </ul>

    <h2>Pessoas Instruídas</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            <!-- Itera sobre as pessoas instruídas -->
            <tr th:each="instrucao : ${pessoasInstruidas}">
                <td th:text="${instrucao[0]}"></td> <!-- Nome do Hóspede -->
                <td th:text="${#dates.format(instrucao[1], 'dd/MM/yyyy')}"></td> <!-- Data -->
            </tr>
            <!-- Caso não tenha pessoas instruídas -->
            <tr th:if="${pessoasInstruidas.isEmpty()}">
                <td colspan="2">Nenhuma instrução registrada.</td>
            </tr>
        </tbody>
    </table>

    <a href="/instrutores">Voltar para a lista de instrutores</a>
</body>
</html>
